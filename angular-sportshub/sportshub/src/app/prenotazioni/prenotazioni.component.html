<app-navbar></app-navbar>
<div class="container">
  <h2 style="text-align: center;">Elenco prenotazioni</h2>
  <div class="card mb-3 col-md-12" *ngFor="let slot of slots">
    <div class="row no-gutters">
      <div class="col-md-12">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <h3>{{slot.dataOraInizio | date}}</h3>
              <p>{{slot.dataOraInizio | date: 'shortTime'}} - {{slot.dataOraFine | date: 'shortTime'}}</p>
              <p>{{slot.prezzo | currency: 'EUR'}}</p>
            </div>
            <div class="col-6">
            </div>
          </div>
          <button class="btn btn-outline-dark col-12" (click)="annulla(slot)">Annulla prenotazione</button>
        </div>
      </div>
    </div>
  </div>
</div>
